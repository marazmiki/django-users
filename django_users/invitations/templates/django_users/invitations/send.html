{% load i18n %}

{% if available_invites.count > 0 %}
    <form method="post" action="{{ request.path_info }}">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" value="{% trans "Send invite" %}" />
        </p>
    </form>
{% else %}
    <p>{% trans "You haven't invites" %}</p>
{% endif %}
